    <main id="main">
        <form action="">
            <div class="user-data">
                <div id="upload-file">
                    <input type="file" id="img" onchange="previewFile()">
                    <img src="" height="200" alt="Image preview...">
                </div>
                <div class="input-data">
                    <span class="name-container">
                        <label for="name">名前：</label>
                        <input type="text" name="name" id="name">
                    </span>
                    <div id="birth-data">
                        生日:
                        <span class="year-container">
                            <input type="text" name="firstName" id="year">
                            <label for="year">年</label>
                        </span>
                        <span class="month-container">
                            <input type="text" name="month" id="month">
                            <label for="month">月</label>
                        </span>
                        <span class="day-container">
                            <input type="text" name="day" id="day"></span>
                        <label for="day">日</label>
                        <span class="hour-container">
                            <input type="text" name="hour" id="hour">
                            <label for="hour">時</label>
                        </span>
                        <span class="minute-container">
                            <input type="text" name="minute" id="minute"></span>
                        <label for="minute">分</label>
                        <span class="second-container">
                            <input type="text" name="second" id="second"></span>
                        <label for="second">秒</label>
                    </div>
                    <br>
                    <div class="death-container">
                        死亡日:
                        <span class="year-d-container">
                            <input type="text" name="firstName" id="year-d">
                            <label for="year">年</label>
                        </span>
                        <span class="month-d-container">
                            <input type="text" name="month" id="month-d">
                            <label for="month">月</label>
                        </span>
                        <span class="day-d-container">
                            <input type="text" name="day" id="day-d">
                            <label for="day">日</label>
                        </span>
                        <span class="hour-d-container">
                            <input type="text" name="hour" id="hour-d">
                            <label for="hour">時</label>
                        </span>
                        <span class="minute-d-container">
                            <input type="text" name="minute" id="minute-d">
                            <label for="minute">分</label>
                        </span>
                        <span class="second-d-cpntainer">
                            <input type="text" name="second" id="second-d">
                            <label for="second">秒</label>
                        </span>
                    </div>

                    <div class="email-container">
                        <label for="email">リマインド宛メール：</label>
                        <input type="text" name="email" id="email">
                    </div>
                </div>
            </div>
            <div id="addBtn-container">
                <button id="addBtn" class="btn">送信</button>
            </div>
        </form>
    </main>
